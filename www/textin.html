<!DOCTYPE html>
<html lang="en">
 <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.js"></script>
    <script>
        $(document).ready(function() {
          $("#input_with_clear").keyup(function() {
             $("#clear_input").toggle(Boolean($(this).val()));
             });
        $("#clear_input").toggle(Boolean($("#input_with_clear").val()));
        $("#clear_input").click(function() {
            $("#input_with_clear").val("").focus();
            $(this).hide();
        });
        });
    </script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
    
    <style>
        #input_with_clear {
        width: 200px;
        }
        #clear_input {
        position: absolute;
        right: 5px;
        top: 0;
        bottom: 0;
        height: 14px;
        margin: auto;
        font-size: 14px;
        cursor: pointer;
        color: #ccc;
            }
    </style>
    
    <div class="btn-group">
        <input id="input_with_clear" type="search" class="form-control" placeholder="some text" value="" label="">
        <span id="clear_input" class="glyphicon glyphicon-remove"></span>
    </div>
    </body>
</html>
